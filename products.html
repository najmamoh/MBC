        function getProductsByType(type) {
            return products.filter(product => product.type === type);
        }

        function displayProducts() {
            // Get the selected product type from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const productType = urlParams.get('type');

            // Filter products by the selected type
            const filteredProducts = getProductsByType(productType);

            const container = document.getElementById('product-container');
            container.innerHTML = ''; // Clear previous products

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p class="text-center">No products found for this category.</p>';
                return;
            }

            // Loop through filtered products and display them
            
            filteredProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'col-lg-4 wow fadeInUp ';
                productItem.innerHTML = `

                                       <div class="blog-item">

                            <div class="blog-img">
                                <img src="${product.imgSrc} " class="img-fluid w-100 img" alt="">
                            </div>
                            <div class="blog-heading ms-4">
                                <a href="#" class="h4 mb-0 p-4 btn" id="btn" type="PIPING SOLUTIONS">${product.name} </a>

                            </div>
                            <div class="blog-content bg-light p-4">
                                <!-- <div class="d-flex justify-content-between mb-4">
                                    <p class="mb-0 small"><i class="fa fa-calendar me-2"></i> April 2,2025</p>
                                    <p class="mb-0 small"><i class="fa fa-tag me-2"></i> ${product.name}</p>
                                </div> -->
                                <p class="mb-4">${product.dis}
                                </p>
                                                          </div>
                        </div>
                    </div>
               











                  
                `;
                container.appendChild(productItem);
            });
        }

        // Display products on page load
        window.onload = displayProducts;
    </script>
</body>
</html>
